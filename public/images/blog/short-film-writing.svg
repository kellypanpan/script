<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#filmGradient)"/>
  
  <!-- Film strip -->
  <rect x="50" y="50" width="700" height="80" fill="#000000" opacity="0.8"/>
  <g fill="#374151">
    <rect x="60" y="60" width="15" height="15"/>
    <rect x="60" y="85" width="15" height="15"/>
    <rect x="60" y="110" width="15" height="15"/>
    <rect x="725" y="60" width="15" height="15"/>
    <rect x="725" y="85" width="15" height="15"/>
    <rect x="725" y="110" width="15" height="15"/>
  </g>
  
  <!-- Film frames -->
  <rect x="100" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="180" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="260" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="340" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="420" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="500" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="580" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="660" y="70" width="60" height="40" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Script pages -->
  <g transform="translate(150, 180)">
    <!-- Page 1 -->
    <rect x="0" y="0" width="120" height="160" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <rect x="10" y="10" width="100" height="4" fill="#fbbf24"/>
    <rect x="10" y="25" width="80" height="3" fill="#6b7280"/>
    <rect x="10" y="35" width="90" height="3" fill="#6b7280"/>
    <rect x="10" y="45" width="70" height="3" fill="#6b7280"/>
    <rect x="10" y="60" width="60" height="3" fill="#ef4444"/>
    <rect x="10" y="70" width="85" height="3" fill="#6b7280"/>
    <rect x="10" y="80" width="75" height="3" fill="#6b7280"/>
    <rect x="10" y="95" width="55" height="3" fill="#ef4444"/>
    <rect x="10" y="105" width="80" height="3" fill="#6b7280"/>
    <rect x="10" y="115" width="90" height="3" fill="#6b7280"/>
    <rect x="10" y="130" width="65" height="3" fill="#ef4444"/>
    <rect x="10" y="140" width="85" height="3" fill="#6b7280"/>
    
    <!-- Page 2 (offset) -->
    <rect x="30" y="20" width="120" height="160" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <rect x="40" y="30" width="100" height="4" fill="#fbbf24"/>
    <rect x="40" y="45" width="80" height="3" fill="#6b7280"/>
    <rect x="40" y="55" width="90" height="3" fill="#6b7280"/>
    <rect x="40" y="65" width="70" height="3" fill="#6b7280"/>
    <rect x="40" y="80" width="60" height="3" fill="#ef4444"/>
    <rect x="40" y="90" width="85" height="3" fill="#6b7280"/>
    <rect x="40" y="100" width="75" height="3" fill="#6b7280"/>
    
    <!-- Page 3 (offset more) -->
    <rect x="60" y="40" width="120" height="160" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <rect x="70" y="50" width="100" height="4" fill="#fbbf24"/>
    <rect x="70" y="65" width="80" height="3" fill="#6b7280"/>
    <rect x="70" y="75" width="90" height="3" fill="#6b7280"/>
  </g>
  
  <!-- Typewriter -->
  <g transform="translate(450, 200)">
    <rect x="0" y="40" width="200" height="80" fill="#2d3748" rx="5"/>
    <rect x="10" y="50" width="180" height="60" fill="#1a202c" rx="3"/>
    <rect x="20" y="60" width="160" height="40" fill="#ffffff" rx="2"/>
    
    <!-- Keys -->
    <g fill="#4a5568">
      <circle cx="40" cy="130" r="6"/>
      <circle cx="55" cy="130" r="6"/>
      <circle cx="70" cy="130" r="6"/>
      <circle cx="85" cy="130" r="6"/>
      <circle cx="100" cy="130" r="6"/>
      <circle cx="115" cy="130" r="6"/>
      <circle cx="130" cy="130" r="6"/>
      <circle cx="145" cy="130" r="6"/>
      <circle cx="160" cy="130" r="6"/>
      <circle cx="175" cy="130" r="6"/>
    </g>
    
    <!-- Paper in typewriter -->
    <rect x="30" y="20" width="140" height="60" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="40" y="30" width="100" height="2" fill="#000000"/>
    <rect x="40" y="40" width="80" height="2" fill="#000000"/>
    <rect x="40" y="50" width="90" height="2" fill="#000000"/>
    <rect x="40" y="60" width="70" height="2" fill="#000000"/>
    
    <!-- Typing indicator -->
    <rect x="115" y="58" width="2" height="6" fill="#ef4444">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Movie camera -->
  <g transform="translate(50, 280)">
    <rect x="0" y="20" width="60" height="40" fill="#374151" rx="5"/>
    <circle cx="70" cy="40" r="25" fill="#1f2937" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="70" cy="40" r="15" fill="#000000"/>
    <rect x="95" y="35" width="30" height="10" fill="#4b5563" rx="2"/>
    
    <!-- Tripod legs -->
    <line x1="30" y1="60" x2="10" y2="100" stroke="#6b7280" stroke-width="3"/>
    <line x1="30" y1="60" x2="50" y2="100" stroke="#6b7280" stroke-width="3"/>
    <line x1="30" y1="60" x2="30" y2="100" stroke="#6b7280" stroke-width="3"/>
  </g>
  
  <!-- Director's chair -->
  <g transform="translate(600, 280)">
    <rect x="0" y="0" width="80" height="4" fill="#8b4513"/>
    <rect x="35" y="4" width="10" height="60" fill="#8b4513"/>
    <rect x="0" y="20" width="80" height="30" fill="#dc2626"/>
    <rect x="0" y="64" width="15" height="40" fill="#8b4513"/>
    <rect x="65" y="64" width="15" height="40" fill="#8b4513"/>
    <rect x="15" y="90" width="50" height="14" fill="#8b4513"/>
    
    <!-- Director text -->
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">DIRECTOR</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <text x="100" y="250" font-family="Courier New, monospace" font-size="14" fill="#fbbf24">FADE IN:</text>
    <text x="650" y="200" font-family="Courier New, monospace" font-size="12" fill="#10b981">INT. COFFEE SHOP</text>
    <text x="200" y="380" font-family="Courier New, monospace" font-size="12" fill="#ef4444">CUT TO:</text>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.6">
    <path d="M300,250 L305,255 L300,260 L295,255 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 300 255;360 300 255" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M500,320 L503,323 L500,326 L497,323 Z" fill="#10b981">
      <animateTransform attributeName="transform" type="rotate" values="0 500 323;360 500 323" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fbbf24" text-anchor="middle">Viral Short Film Scripts</text>
</svg>