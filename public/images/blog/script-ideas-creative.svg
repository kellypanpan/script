<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ideaBulb" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#creativeGradient)"/>
  
  <!-- Large lightbulb -->
  <g transform="translate(350, 80)">
    <ellipse cx="50" cy="60" rx="45" ry="55" fill="url(#ideaBulb)" stroke="#fbbf24" stroke-width="3"/>
    <rect x="35" y="115" width="30" height="20" fill="#6b7280" rx="3"/>
    <rect x="30" y="135" width="40" height="8" fill="#4b5563" rx="4"/>
    
    <!-- Filament -->
    <g stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.8">
      <path d="M30,70 Q50,60 70,70"/>
      <path d="M25,85 Q50,75 75,85"/>
      <path d="M30,100 Q50,90 70,100"/>
    </g>
    
    <!-- Glow effect -->
    <circle cx="50" cy="60" r="60" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.3">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Idea bubbles floating around -->
  <g opacity="0.9">
    <!-- Bubble 1 - Comedy -->
    <circle cx="150" cy="120" r="40" fill="rgba(255,255,255,0.9)" stroke="#f97316" stroke-width="2"/>
    <text x="150" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Comedy</text>
    <text x="150" y="130" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Awkward Date</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="3s" repeatCount="indefinite"/>
    
    <!-- Bubble 2 - Drama -->
    <circle cx="600" cy="150" r="35" fill="rgba(255,255,255,0.9)" stroke="#ef4444" stroke-width="2"/>
    <text x="600" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Drama</text>
    <text x="600" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Last Call</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="2.5s" repeatCount="indefinite"/>
    
    <!-- Bubble 3 - Horror -->
    <circle cx="120" cy="300" r="38" fill="rgba(255,255,255,0.9)" stroke="#7c2d12" stroke-width="2"/>
    <text x="120" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Horror</text>
    <text x="120" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Mirror</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-12;0,0" dur="3.2s" repeatCount="indefinite"/>
    
    <!-- Bubble 4 - Romance -->
    <circle cx="650" cy="320" r="42" fill="rgba(255,255,255,0.9)" stroke="#ec4899" stroke-width="2"/>
    <text x="650" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Romance</text>
    <text x="650" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Coffee Shop</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-7;0,0" dur="2.8s" repeatCount="indefinite"/>
    
    <!-- Bubble 5 - Sci-Fi -->
    <circle cx="200" cy="380" r="36" fill="rgba(255,255,255,0.9)" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Sci-Fi</text>
    <text x="200" y="390" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Time Loop</text>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-9;0,0" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Creative sparks -->
  <g opacity="0.8">
    <path d="M250,100 L255,105 L250,110 L245,105 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 250 105;360 250 105" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M550,100 L553,103 L550,106 L547,103 Z" fill="#f59e0b">
      <animateTransform attributeName="transform" type="rotate" values="0 550 103;360 550 103" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M300,350 L305,355 L300,360 L295,355 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 300 355;360 300 355" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M500,380 L503,383 L500,386 L497,383 Z" fill="#f59e0b">
      <animateTransform attributeName="transform" type="rotate" values="0 500 383;360 500 383" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Notepad with ideas -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="5"/>
    <rect x="0" y="0" width="80" height="15" fill="#ef4444" rx="5"/>
    <text x="40" y="11" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">IDEAS</text>
    
    <!-- Spiral binding -->
    <g fill="#6b7280">
      <circle cx="15" cy="7" r="2"/>
      <circle cx="25" cy="7" r="2"/>
      <circle cx="35" cy="7" r="2"/>
      <circle cx="45" cy="7" r="2"/>
      <circle cx="55" cy="7" r="2"/>
      <circle cx="65" cy="7" r="2"/>
    </g>
    
    <!-- List items -->
    <g font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      <text x="10" y="30">• Coffee shop meet</text>
      <text x="10" y="42">• Time traveler</text>
      <text x="10" y="54">• Lost phone</text>
      <text x="10" y="66">• Wrong number</text>
      <text x="10" y="78">• Pet escape</text>
      <text x="10" y="90">• Food delivery</text>
    </g>
  </g>
  
  <!-- Clapperboard -->
  <g transform="translate(680, 50)">
    <rect x="0" y="0" width="70" height="50" fill="#1f2937" rx="3"/>
    <rect x="0" y="0" width="70" height="15" fill="#ffffff" rx="3"/>
    <g fill="#1f2937" font-family="Arial, sans-serif" font-size="8">
      <rect x="5" y="2" width="12" height="11" fill="#1f2937"/>
      <rect x="22" y="2" width="12" height="11" fill="#1f2937"/>
      <rect x="39" y="2" width="12" height="11" fill="#1f2937"/>
      <rect x="56" y="2" width="12" height="11" fill="#1f2937"/>
    </g>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">50 IDEAS</text>
    <text x="35" y="42" font-family="Arial, sans-serif" font-size="6" fill="#fbbf24" text-anchor="middle">TAKE 1</text>
  </g>
  
  <!-- Connecting lines between bubbles -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.4" stroke-dasharray="5,5">
    <line x1="190" y1="130" x2="350" y2="140">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="450" y1="140" x2="560" y2="160">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="380" y1="200" x2="200" y2="340">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="420" y1="200" x2="610" y2="300">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Number indicators -->
  <g font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    <text x="80" y="40">50</text>
    <text x="720" y="420">IDEAS</text>
  </g>
  
  <!-- Bottom banner -->
  <rect x="200" y="400" width="400" height="40" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1" rx="20"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Creative Script Ideas Collection</text>
</svg>