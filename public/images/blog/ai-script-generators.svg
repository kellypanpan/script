<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#aiGradient)"/>
  <rect width="800" height="450" fill="url(#glowEffect)"/>
  
  <!-- Main AI brain/chip -->
  <rect x="320" y="150" width="160" height="120" rx="15" fill="#1e293b" stroke="#4f46e5" stroke-width="3"/>
  <rect x="330" y="160" width="140" height="100" rx="10" fill="#0f172a"/>
  
  <!-- Circuit patterns -->
  <g stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.8">
    <path d="M340,180 L380,180 L380,200 L420,200"/>
    <path d="M340,200 L360,200 L360,220 L400,220"/>
    <path d="M340,220 L380,220 L380,240 L420,240"/>
    <circle cx="380" cy="180" r="3" fill="#4f46e5"/>
    <circle cx="420" cy="200" r="3" fill="#7c3aed"/>
    <circle cx="400" cy="220" r="3" fill="#2563eb"/>
    <circle cx="420" cy="240" r="3" fill="#4f46e5"/>
  </g>
  
  <!-- AI processing indicator -->
  <circle cx="400" cy="210" r="20" fill="none" stroke="#00f2ea" stroke-width="3" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 126;63 63;0 126" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Input terminals -->
  <rect x="200" y="120" width="80" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="240" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Ideas</text>
  
  <rect x="200" y="180" width="80" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="240" y="205" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Genre</text>
  
  <rect x="200" y="240" width="80" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="240" y="265" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Style</text>
  
  <!-- Connection lines -->
  <g stroke="#00f2ea" stroke-width="2" opacity="0.7">
    <path d="M280,140 L320,180">
      <animate attributeName="stroke-dasharray" values="0 60;30 30;0 60" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M280,200 L320,210">
      <animate attributeName="stroke-dasharray" values="0 40;20 20;0 40" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M280,260 L320,240">
      <animate attributeName="stroke-dasharray" values="0 60;30 30;0 60" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Output terminals -->
  <rect x="520" y="140" width="100" height="50" rx="5" fill="#059669" stroke="#10b981" stroke-width="2"/>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Professional</text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Script</text>
  
  <rect x="520" y="220" width="100" height="50" rx="5" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Camera</text>
  <text x="570" y="255" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Ready</text>
  
  <!-- Output connection lines -->
  <g stroke="#10b981" stroke-width="2" opacity="0.8">
    <path d="M480,180 L520,165">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;0 50" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  <g stroke="#ef4444" stroke-width="2" opacity="0.8">
    <path d="M480,230 L520,245">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;0 50" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Top platforms -->
  <g transform="translate(100, 30)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Top 5 AI Tools</text>
  </g>
  
  <!-- Floating numbers -->
  <g opacity="0.7">
    <circle cx="150" cy="100" r="15" fill="#4f46e5"/>
    <text x="150" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    
    <circle cx="650" cy="120" r="15" fill="#7c3aed"/>
    <text x="650" y="127" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    
    <circle cx="120" cy="320" r="15" fill="#2563eb"/>
    <text x="120" y="327" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    
    <circle cx="680" cy="340" r="15" fill="#4f46e5"/>
    <text x="680" y="347" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
    
    <circle cx="400" cy="350" r="15" fill="#7c3aed"/>
    <text x="400" y="357" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.6">
    <circle cx="290" cy="190" r="2" fill="#00f2ea">
      <animateTransform attributeName="transform" type="translate" values="0,0;30,20;0,0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="210" r="2" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,-10;0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="490" cy="200" r="2" fill="#ef4444">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,15;0,0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Script Generator Comparison</text>
</svg>