<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Movie screen/monitor -->
  <rect x="150" y="80" width="500" height="280" rx="20" fill="url(#screenGrad)" stroke="#cbd5e1" stroke-width="3"/>
  <rect x="160" y="90" width="480" height="260" rx="10" fill="#1e293b"/>
  
  <!-- Script lines -->
  <rect x="180" y="110" width="200" height="8" rx="4" fill="url(#scriptGrad)" opacity="0.9"/>
  <rect x="180" y="130" width="300" height="6" rx="3" fill="#64748b" opacity="0.7"/>
  <rect x="180" y="150" width="250" height="6" rx="3" fill="#64748b" opacity="0.7"/>
  <rect x="180" y="170" width="180" height="8" rx="4" fill="url(#scriptGrad)" opacity="0.9"/>
  <rect x="180" y="190" width="320" height="6" rx="3" fill="#64748b" opacity="0.7"/>
  
  <!-- Character dialogue section -->
  <rect x="200" y="220" width="280" height="6" rx="3" fill="#f59e0b" opacity="0.8"/>
  <rect x="200" y="240" width="240" height="6" rx="3" fill="#f59e0b" opacity="0.8"/>
  <rect x="200" y="260" width="200" height="6" rx="3" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Action lines -->
  <rect x="180" y="290" width="160" height="8" rx="4" fill="url(#scriptGrad)" opacity="0.9"/>
  <rect x="180" y="310" width="220" height="6" rx="3" fill="#64748b" opacity="0.7"/>
  
  <!-- AI sparkles/stars around screen -->
  <circle cx="120" cy="100" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="140" r="3" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="120" r="5" fill="#fbbf24" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="690" cy="160" r="3" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="280" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="300" r="3" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Impact lines/energy bursts -->
  <path d="M400 50 L410 70 L430 60 L420 80 L440 90 L420 100 L430 120 L410 110 L400 130 L390 110 L370 120 L380 100 L360 90 L380 80 L370 60 L390 70 Z" fill="#ef4444" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 400 90;360 400 90" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title text background -->
  <rect x="50" y="20" width="700" height="40" rx="20" fill="#1e293b" opacity="0.7"/>
  
  <!-- Title text -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f1f5f9" text-anchor="middle">HIGH-IMPACT SCRIPTS</text>
  
  <!-- AI chip/icon -->
  <rect x="350" y="370" width="100" height="20" rx="10" fill="#3b82f6" opacity="0.9"/>
  <text x="400" y="383" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AI POWERED</text>
</svg>