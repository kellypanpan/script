<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#workflowGradient)"/>
  
  <!-- Workflow steps -->
  <!-- Step 1: Idea -->
  <g transform="translate(50, 180)">
    <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">IDEA</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Concept</text>
    
    <!-- Light bulb icon -->
    <ellipse cx="50" cy="25" rx="8" ry="10" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Arrow 1 -->
  <polygon points="150,225 170,215 170,235" fill="#ffffff" opacity="0.8"/>
  
  <!-- Step 2: Script -->
  <g transform="translate(180, 180)">
    <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">SCRIPT</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Generate</text>
    
    <!-- Script icon -->
    <rect x="42" y="15" width="16" height="20" fill="#ffffff" rx="2"/>
    <rect x="45" y="20" width="10" height="2" fill="#10b981"/>
    <rect x="45" y="24" width="8" height="2" fill="#10b981"/>
    <rect x="45" y="28" width="10" height="2" fill="#10b981"/>
  </g>
  
  <!-- Arrow 2 -->
  <polygon points="280,225 300,215 300,235" fill="#ffffff" opacity="0.8"/>
  
  <!-- Step 3: Edit -->
  <g transform="translate(310, 180)">
    <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">EDIT</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Refine</text>
    
    <!-- Edit icon -->
    <rect x="40" y="18" width="3" height="18" fill="#ffffff" transform="rotate(45 41.5 27)"/>
    <polygon points="52,32 56,28 58,30 54,34" fill="#ffffff"/>
  </g>
  
  <!-- Arrow 3 -->
  <polygon points="410,225 430,215 430,235" fill="#ffffff" opacity="0.8"/>
  
  <!-- Step 4: Film -->
  <g transform="translate(440, 180)">
    <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">FILM</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Shoot</text>
    
    <!-- Camera icon -->
    <rect x="40" y="22" width="20" height="12" fill="#ffffff" rx="2"/>
    <circle cx="55" cy="28" r="4" fill="#10b981"/>
    <rect x="35" y="26" width="5" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Arrow 4 -->
  <polygon points="540,225 560,215 560,235" fill="#ffffff" opacity="0.8"/>
  
  <!-- Step 5: Post -->
  <g transform="translate(570, 180)">
    <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">POST</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Share</text>
    
    <!-- Upload icon -->
    <polygon points="50,18 45,25 48,25 48,32 52,32 52,25 55,25" fill="#ffffff"/>
    <rect x="42" y="33" width="16" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Central hub - ReadyScriptPro -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="50" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ReadyScript</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Pro</text>
    
    <!-- AI indicator -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0 220;110 110;0 220" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines to center -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.4" stroke-dasharray="3,3">
    <line x1="130" y1="200" x2="350" y2="130">
      <animate attributeName="stroke-dashoffset" values="0;-6;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="200" x2="380" y2="130">
      <animate attributeName="stroke-dashoffset" values="0;-6;0" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="180" x2="400" y2="130">
      <animate attributeName="stroke-dashoffset" values="0;-6;0" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Platform icons at bottom -->
  <g transform="translate(200, 350)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">Publish to:</text>
    
    <!-- TikTok -->
    <rect x="100" y="0" width="40" height="30" fill="#000000" rx="5"/>
    <text x="120" y="18" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">TikTok</text>
    
    <!-- YouTube -->
    <rect x="150" y="0" width="40" height="30" fill="#ff0000" rx="5"/>
    <text x="170" y="18" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">YouTube</text>
    
    <!-- Instagram -->
    <rect x="200" y="0" width="40" height="30" fill="#e1306c" rx="5"/>
    <text x="220" y="18" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Insta</text>
    
    <!-- Reels -->
    <rect x="250" y="0" width="40" height="30" fill="#ff6b35" rx="5"/>
    <text x="270" y="18" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Reels</text>
  </g>
  
  <!-- Time indicators -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">
    <text x="100" y="150">30s</text>
    <text x="230" y="150">2min</text>
    <text x="360" y="150">5min</text>
    <text x="490" y="150">1hr</text>
    <text x="620" y="150">Go Viral!</text>
  </g>
  
  <!-- Success indicators -->
  <g opacity="0.8">
    <path d="M700,100 L705,105 L700,110 L695,105 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 700 105;360 700 105" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M720,130 L723,133 L720,136 L717,133 Z" fill="#10b981">
      <animateTransform attributeName="transform" type="rotate" values="0 720 133;360 720 133" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M680,140 L685,145 L680,150 L675,145 Z" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" values="0 680 145;360 680 145" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">From Prompt to Production</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.8">Complete Video Creation Workflow</text>
</svg>