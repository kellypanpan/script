    <script>
        const supabaseUrl = 'https://aktlmpggbugcqhapfopi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrdGxtcGdnYnVnY3FoYXBmb3BpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODUwNzIsImV4cCI6MjA2ODc2MTA3Mn0.rbUGe3wwczmjA-7nxx7wFxuqxeYHyaVIVJDHtw5qnSc';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 测试基本连接
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Connection successful! Found ${data.length} records.</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">Connection failed: ${err.message}</p>`;
            }
        }
        
        testConnection();
    </script>
